<!DOCTYPE html>
<html>
<head>
  <title>Notion Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    #chatbox { width: 100%; padding: 10px; font-size: 16px; }
    #sendBtn { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Talk to your Notion Assistant</h2>
  <input type="text" id="chatbox" placeholder="e.g. remind me to finish chem lab" />
  <button id="sendBtn">Send</button>

  <script>
    document.getElementById("sendBtn").onclick = function() {
      const message = document.getElementById("chatbox").value;
      fetch("https://hook.make.com/your-webhook-url", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      }).then(() => {
        alert("Message sent!");
        document.getElementById("chatbox").value = "";
      });
    };
  </script>
</body>
</html>
