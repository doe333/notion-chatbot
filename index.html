<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Chatbot</title>

  <!-- Favicons -->
  <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/notion-2.svg?v=2" type="image/svg+xml" sizes="any">

  <style>
    :root {
      --bg: #1e1e1e;
      --text: #ffffff;
      --bubble-user: #2f80ed;
      --bubble-bot: #333333;
      --border: rgba(255, 255, 255, 0.1);
      --radius: 18px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid var(--border);
      background: #121212;
    }

    .header img {
      height: 32px;
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: var(--radius);
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      color: white;
      border-bottom-left-radius: 4px;
    }

    /* Input */
    .input-container {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      background: #121212;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #2a2a2a;
      color: white;
    }

    .icons {
      display: flex;
      margin-left: 8px;
      gap: 10px;
    }

    .icons span {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="https://designcompass.org/wp-content/uploads/2024/09/Notion-ai-01-1536x1152.png" alt="Notion AI" />
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chat">
    <div class="message bot">Hi! I‚Äôm Notion AI. How can I help you today?</div>
  </div>

  <!-- Input -->
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <div class="icons">
      <span>üòä</span>
      <span>üé§</span>
      <span onclick="sendMessage()">üì§</span>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById('chat');

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      chat.appendChild(userMsg);

      input.value = '';

      // Call webhook
      fetch("https://hook.us2.make.com/d9kv2n2a5qs613w9gip4j1f3toniceht", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(response => response.text())
      .then(reply => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = reply || "‚úÖ Automation triggered!";
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      })
      .catch(error => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = "‚ö†Ô∏è Error connecting to automation";
        chat.appendChild(botMsg);
        console.error(error);
      });

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
