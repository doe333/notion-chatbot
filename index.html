<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Chatbot</title>
  <style>
    :root {
      --bg: #f7f6f3;
      --text: #37352f;
      --bubble-user: #e9e7e3;
      --bubble-bot: white;
      --border: rgba(55, 53, 47, 0.16);
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
    }

    .bot {
      align-self: flex-start;
      background: var(--bubble-bot);
    }

    .input-container {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      background: white;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      font-size: 16px;
      background: #2f80ed;
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1c6cd9;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="message bot">Hi there! How can I help you today?</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById('chat');

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      chat.appendChild(userMsg);

      input.value = '';

      // ✅ Updated webhook call using .text() instead of .json()
      fetch("https://hook.us2.make.com/d9kv2n2a5qs613w9gip4j1f3toniceht", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(response => response.text())
      .then(reply => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = reply || "✅ Automation triggered!";
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      })
      .catch(error => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = "⚠️ Error triggering automation.";
        chat.appendChild(botMsg);
        console.error(error);
      });

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
